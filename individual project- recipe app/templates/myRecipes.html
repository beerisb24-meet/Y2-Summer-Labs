<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<a href='/home'><button>Home</button></a>
	<a href='/signout'><button>Sign Out</button></a>
	<h1>{{user}}'s Recipes</h1>
	<form action='/home' method="POST">
		{%if recipes!=None%}
		{%for i in recipes%}
		<input type="submit" name='chooseRecipe' value={{recipes[i]['name']}}>
		{%endfor%}
		{%endif%}
	</form>
</body>
</html>
