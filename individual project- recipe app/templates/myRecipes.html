<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User's Recipes - CookBook</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef2e2; /* Creamy yellow */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #f76c6c; /* Coral pink */
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px; /* Adjust max-width as needed */
        }
        input[type="submit"] {
            background-color: #f76c6c; /* Coral pink */
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width for submit buttons */
            max-width: 300px; /* Adjust max-width as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #e04f4f; /* Darker coral pink on hover */
        }
        a {
            text-decoration: none;
            color: #f76c6c; /* Coral pink */
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        button {
            background-color: #f0c4c4; /* Light pink */
            color: #f76c6c; /* Coral pink */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0b4b4; /* Slightly darker shade of pink on hover */
        }
    </style>
</head>
<body>
    <a href='/home'><button>Home</button></a>
    <a href='/signout'><button>Sign Out</button></a>
    <a href='/addRecipe'><button>Add Recipe</button></a>
    <!--<a href='/delete'><button>Delete Recipes</button></a>
    <a href='/edit'><button>Edit Recipes</button></a>-->

    <h1>{{user}}'s Recipes</h1>
    <form action='/home' method="POST">
        {% if recipes != None %}
            {% for i in recipes %}
                <input type="submit" name='chooseRecipe' value="{{ recipes[i]['name'] }}">
            {% endfor %}
        {% endif %}
    </form>
</body>
</html>
