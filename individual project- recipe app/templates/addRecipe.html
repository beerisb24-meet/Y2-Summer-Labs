<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - CookBook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffbf6; /* Light cream */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 10px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h4 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Adjust max-width as needed */
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: calc(100% - 24px);
            max-width: 600px; /* Adjust max-width as needed */
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #f0c4c4; /* Light pink */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.2rem;
            background-color: #fff8f8; /* Light pink tint */
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #d94a4a; /* Reddish-pink */
        }
        input[type="submit"] {
            background-color: #d94a4a; /* Reddish-pink */
            color: white;
            border: none;
            cursor: pointer;
            padding: 16px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b73737; /* Darker shade of reddish-pink */
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            font-size: 1.2rem;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }
        .radio-group input[type="radio"]:checked + span {
            font-weight: bold;
            color: #d94a4a; /* Reddish-pink */
        }
        a {
            text-decoration: none;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 20px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #b73737; /* Darker shade of reddish-pink on hover */
        }
        button {
            background-color: #f0c4c4; /* Light pink */
            color: #d94a4a; /* Reddish-pink */
            border: none;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0b4b4; /* Slightly darker shade of pink on hover */
        }
    </style>
</head>
<body>
    <a href="/home"><button>Home</button></a>
    <a href="/signout"><button>Sign Out</button></a>
    <h1>CookBook</h1>
    <h4>{{error}}</h4>
    <form action="/addRecipe" method="POST">
        <input type="text" name="recipeName" placeholder="Recipe Name" value="{{recipeName}}" required>
        <textarea name="notes" placeholder="Notes" rows="4" required>{{notes}}</textarea>
        <textarea name="ingredients" rows="7" placeholder="Ingredients" required>{{ingredients}}</textarea>
        <textarea name="instructions" rows="8" placeholder="Recipe Instructions" required>{{instructions}}</textarea>
        
        <div class="radio-group">
            <label><input type="radio" name="foodType" value="Breakfast"> Breakfast</label>
            <label><input type="radio" name="foodType" value="Dessert"> Dessert</label>
            <label><input type="radio" name="foodType" value="Salad"> Salad</label>
            <label><input type="radio" name="foodType" value="Soup"> Soup</label>
            <label><input type="radio" name="foodType" value="Snack"> Snack</label>
            <label><input type="radio" name="foodType" value="Quick Meal"> Quick Meal</label>
            <label><input type="radio" name="foodType" value="Appetizer"> Appetizer</label>
            <label><input type="radio" name="foodType" value="Main dish"> Main Dish</label>
            <label><input type="radio" name="foodType" value="Drink"> Drink</label>
        </div>
        
        <input type="submit" name="submit" value="Submit">
    </form> 
</body>
</html>
