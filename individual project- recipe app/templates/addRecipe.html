<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<a href="/home"><button>Home</button></a>
	<h4>{{error}}</h4>
	<form action="/addRecipe" method="POST">
		<input type="text" name="recipeName" placeholder="Recipe Name"><br>
		<textarea name="notes" placeholder="Notes" rows="4" cols="75">{{notes}}</textarea><br>
		<textarea name="ingredients" rows="7" cols="75" placeholder="Ingredients">{{ingredients}}</textarea><br>
		<textarea name="instructions" rows="8" cols="75" placeholder="Recipe Instructions">{{instructions}}</textarea><br>
		<input type="radio" name='foodType' value="Breakfast">Breakfast</input>
		<input type="radio" name='foodType' value="Dessert">Dessert</input>
		<input type="radio" name='foodType' value="Salad">Salad</input>
		<input type="radio" name='foodType' value="Soup">Soup</input>
		<input type="radio" name='foodType' value="Snack">Snack</input>
		<input type="radio" name='foodType' value="Quick Meal">Quick Meal</input>
		<input type="radio" name='foodType' value="Appetizer">Appetizer</input>
		<input type="radio" name='foodType' value="Main dish">Main Dish</input>
		<input type="radio" name='foodType' value="Drink">Drink</input><br>

		<input type="submit" name="submit" value="Submit">
	</form>	
</body>
</html>
