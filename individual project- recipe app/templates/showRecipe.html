<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - CookBook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff3e6; /* Light peach */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 5px;
        }
        p {
            text-align: center;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #b73737; /* Darker shade of reddish-pink on hover */
        }
        button {
            background-color: #f0c4c4; /* Light pink */
            color: #d94a4a; /* Reddish-pink */
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0b4b4; /* Slightly darker shade of pink on hover */
        }
    </style>
</head>
<body>
    <a href='/home'><button>Home</button></a>
    <a href='/signout'><button>Sign Out</button></a>
    <h1>CookBook</h1>
    <h2>{{name}}</h2>
    <h3>{{author}}</h3>
    <h3>Notes:</h3>
    <p>{{notes}}</p>
    <h3>Ingredients:</h3>
    <p>{{ingredients}}</p>
    <h3>Recipe Instructions:</h3>
    <p>{{instructions}}</p>
</body>
</html>
