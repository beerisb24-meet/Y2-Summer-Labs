<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes - CookBook</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff7e6; /* Light peach */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .top-buttons a {
            text-decoration: none;
        }
        .top-button {
            background-color: #ffb3ba; /* Light coral */
            color: #d94a4a; /* Reddish-pink */
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-button:hover {
            background-color: #ff8c94; /* Darker coral on hover */
        }
        .top-button:last-child {
            margin-right: 0;
        }
        .form-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="submit"] {
            background-color: #d94a4a; /* Reddish-pink */
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #b73737; /* Darker shade of reddish-pink */
        }
        h3 {
            text-align: center;
            color: #d94a4a; /* Reddish-pink */
            margin-top: 20px;
            font-size: 1.5rem;
        }
        h5 {
            text-align: center;
            color: #555;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>CookBook</h1>
    <div class="top-buttons">
        <a href='/signout'><button class="top-button">Sign Out</button></a>
        <a href="/addRecipe"><button class="top-button">Add Recipe</button></a>
        <a href='/myRecipes'><button class="top-button">My Recipes</button></a>
    </div>
    <div class="form-container">
        <h3>Recipes</h3>
        <h5>{{error}}</h5>
        <form action='/home' method="POST">
            {% if recipes != None %}
                {% for i in recipes %}
                    <input type="submit" name='chooseRecipe' value="{{ recipes[i]['name'] }}">
                {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
